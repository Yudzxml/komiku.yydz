/* ===== Reset & Font ===== */
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Poppins', sans-serif; background: linear-gradient(160deg, #1e3c72, #2a5298); color: #f0f0f0; padding: 20px; transition: all 0.3s ease; }
body.light-mode { background: #f5f5f5; color: #222; }
h1 { text-align: center; font-size: 3rem; margin-bottom: 30px; color: #fff; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); letter-spacing: 1px; }
body.light-mode h1 { color: #222; text-shadow: 1px 1px 5px rgba(0,0,0,0.2); }

/* ===== Form Pencarian ===== */
form { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 40px; }
input[type="text"] { flex: 1; max-width: 400px; padding: 14px 20px; font-size: 16px; border-radius: 50px; border: none; outline: none; background: rgba(255,255,255,0.15); color: #fff; backdrop-filter: blur(8px); box-shadow: inset 0 0 10px rgba(0,0,0,0.2); transition: all 0.3s ease; }
body.light-mode input[type="text"] { background: rgba(0,0,0,0.05); color: #222; }
input[type="text"]::placeholder { color: #ddd; }
input[type="text"]:focus { box-shadow: inset 0 0 15px rgba(255,255,255,0.4); }
button { padding: 14px 25px; font-size: 16px; border-radius: 50px; border: none; cursor: pointer; background: linear-gradient(135deg, #ff416c, #ff4b2b); color: #fff; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
button:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }

/* ===== Bookmark ===== */
.bookmark-container {
  text-align: center;
  margin: 10px 0;
}

.bookmark-btn {
  font-size: 16px;          /* lebih kecil */
  padding: 6px 15px;        /* lebih ramping */
  border-radius: 25px;      /* proporsional dengan ukuran kecil */
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  color: #fff;
  transition: all 0.3s ease;
  box-shadow: 0 3px 8px rgba(0,0,0,0.3);
  position: relative;
}

.bookmark-btn::after {
  content: "";
  position: absolute;
  width: 6px;               /* lebih kecil */
  height: 6px;              /* lebih kecil */
  background: gold;
  border-radius: 50%;
  top: -3px;
  right: -3px;
  opacity: 0;
  transition: 0.3s;
}

.bookmark-btn.added::after {
  opacity: 1;
}

/* ===== Thumbnail ===== */
#image { 
  width: auto;      /* gunakan ukuran asli gambar */
  max-width: 80%;   /* tampil lebih kecil di layar */
  height: auto;     /* proporsional */
  object-fit: cover; 
  border-radius: 15px; 
  margin-bottom: 10px; 
  transition: transform 0.3s; 
  display: block;
  margin-left: auto;
  margin-right: auto;
}

#image:hover { 
  transform: scale(1.05); /* sedikit zoom saat hover */
}
/* ===== Meta & Synopsis ===== */
.meta p, .synopsis p { margin: 8px 0; line-height: 1.6; color: #ddd; }
body.light-mode .meta p, body.light-mode .synopsis p { color: #333; }
.synopsis h3 { margin-bottom: 10px; color: #fff; }
body.light-mode .synopsis h3 { color: #222; }

/* ===== Chapter Controls ===== */
.chapter-controls { display: flex; justify-content: space-between; align-items: center; margin: 20px 0; flex-wrap: wrap; gap: 10px; }
.chapter-controls input { flex: 1; min-width: 200px; }
.chapter-controls button { flex-shrink: 0; }

/* ===== Chapters List ===== */
.chapters { display: flex; flex-direction: column; border-radius: 15px; max-height: 400px; overflow-y: auto; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(8px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
.chapter-header, .chapter-row { display: flex; justify-content: space-between; padding: 12px 15px; transition: all 0.3s ease; }
.chapter-header { font-weight: bold; background: rgba(255,255,255,0.1); border-bottom: 2px solid #ff416c; border-radius: 15px 15px 0 0; }
.chapter-row { cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); }
.chapter-row:hover { background: rgba(255,255,255,0.08); transform: scale(1.01); }
.chapter-row div { flex: 1; text-align: left; }
.chapter-row div.views, .chapter-row div.date { flex: 0.8; text-align: center; }
.chapter-row div.no { flex: 0.5; text-align: center; }
.highlight { background: rgba(255,65,108,0.3) !important; }

/* ===== Scrollbar ===== */
.chapters::-webkit-scrollbar { width: 8px; }
.chapters::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); border-radius: 10px; }
.chapters::-webkit-scrollbar-thumb { background: rgba(255,65,108,0.6); border-radius: 10px; }

.comment-section {
  margin: 30px auto;
  max-width: 550px; /* kontainer sedikit lebih besar */

.comment-section h3 {
  text-align: center;

  flex-direction: column;
  gap: 8px;
  scroll-behavior: smooth;
  box-shadow: inset 0 0 8px rgba(0,0,0,0.25);
}

/* Bubble komentar */
.comment-bubble {
  display: flex;
  align-items: flex-start;
  gap: 8px;
}
.comment-bubble.self {
  justify-content: flex-end;
}
.comment-bubble .avatar {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  object-fit: cover;
  flex-shrink: 0;
}
.comment-bubble .bubble {
  max-width: 65%;
  padding: 8px 12px;
  border-radius: 15px;
  background: rgba(255,255,255,0.1);
  color: #fff;
  word-wrap: break-word;
  font-size: 13px;
  line-height: 1.4;
  box-shadow: 0 1px 5px rgba(0,0,0,0.2);
  transition: all 0.2s ease;
}
.comment-bubble.self .bubble {
  background: linear-gradient(135deg,#ff416c,#ff4b2b);
  color: #fff;
}
.comment-bubble .bubble strong {
  display: block;
  margin-bottom: 2px;
  font-size: 12px;
}
.comment-bubble .bubble span {
  font-size: 10px;
  color: #aaa;
  margin-left: 4px;
}

/* Tombol edit/hapus */
.comment-bubble button {
  border: none;
  background: transparent;
  cursor: pointer;
  font-size: 13px;
}
.comment-bubble button:hover {
  transform: scale(1.1);
}

/* Input komentar */
.comment-input {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}
.comment-input input {
  flex: 1;
  padding: 10px 16px;
  border-radius: 50px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.15);
  color: #fff;
  font-size: 14px;
  backdrop-filter: blur(6px);
}
.comment-input input::placeholder {
  color: #ddd;
}
.comment-input button {
  padding: 10px 22px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg,#ff416c,#ff4b2b);
  color: #fff;
  font-weight: 600;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
}
.comment-input button:hover {
  transform: translateY(-2px) scale(1.05);
