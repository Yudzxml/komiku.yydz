<script>
const container = document.getElementById('komik');
const errorMsg = document.getElementById('errorMsg');
const titleGenre = document.getElementById('titleGenre');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const genreButtonsContainer = document.getElementById('genreButtons');

const params = new URLSearchParams(window.location.search);
let genre = params.get('genre') || 'action';
let page = parseInt(params.get('page')) || 1;

titleGenre.innerText = `Baca Semua Komik ${genre.charAt(0).toUpperCase() + genre.slice(1)} di Sini!`;

async function fetchGenreKomik() {
  container.innerHTML = '';
  errorMsg.innerText = '';

  try {
    const res = await fetch(`https://api-yudzxzy.vercel.app/api/search/komiku?action=genre&genre=${genre}&page=${page}`);
    const data = await res.json();

    if (!data.status) return errorMsg.innerText = `❌ Genre tidak tersedia. Pilih genre lain.`;
    if (data.results.length === 0) return errorMsg.innerText = `❌ Tidak ada komik untuk genre ${genre} di halaman ${page}.`;

    data.results.forEach((item,i) => {
      const card = document.createElement('div');
      card.className = 'komik-card';
      card.innerHTML = `
        <img src="${item.image}" alt="${item.title}">
        <div class="info">
          <h2>${i+1}. ${item.title}</h2>
          <p><strong>Type:</strong> ${item.type}</p>
          <p><strong>Genre:</strong> ${item.genre}</p>
          <p><strong>Chapter:</strong> ${item.chapter_terbaru}</p>
          <a href="detail.html?url=${encodeURIComponent(item.link)}" target="_blank">Baca Komik</a>
        </div>
      `;
      container.appendChild(card);
    });

  } catch(err) {
    console.error(err);
    errorMsg.innerText = "⚠️ Terjadi kesalahan saat mengambil data.";
  }
}

// Prev/Next button
prevBtn.addEventListener('click', () => {
  if(page > 1) { page--; updatePage(); }
});
nextBtn.addEventListener('click', () => { page++; updatePage(); });

function updatePage() {
  window.location.href = `genre.html?genre=${encodeURIComponent(genre)}&page=${page}`;
}

// Genre buttons
const genres = [
    "action","adult","adventure","comedy","cooking","crime","demons","drama","ecchi","fantasy","game","gender-bender","ghosts","gore",
    "harem","historical","horror","isekai","josei","magic","manga","martial-arts","mature","mecha","medical","military","monsters","music",
    "mystery","one-shot","police","psychological","reincarnation","romance","school","school-life","sci-fi","seinen","shoujo","shoujo-ai",
    "shounen","shounen-ai","slice-of-life","sport","sports","super-power","supernatural","thriller","tragedy","villainess","yuri"
];
genres.forEach(g => {
  const btn = document.createElement('button');
  btn.textContent = g.charAt(0).toUpperCase()+g.slice(1);
  btn.addEventListener('click', () => window.location.href=`genre.html?genre=${encodeURIComponent(g)}&page=1`);
  genreButtonsContainer.appendChild(btn);
});

// Search form
const searchForm = document.getElementById('searchForm');
searchForm.addEventListener('submit', e => {
  e.preventDefault();
  const q = document.getElementById('query').value.trim();
  if(q) window.location.href = `search.html?query=${encodeURIComponent(q)}`;
});

// Init
fetchGenreKomik();
</script>
