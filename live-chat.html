<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Chat - KOMIKU.YYDZ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(160deg, #1e3c72, #2a5298);
    color: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
    position: relative;
}
header {
    text-align: center;
    padding: 15px;
    font-size: 1.5rem;
    font-weight: 600;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}
#chat-box {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
    scroll-behavior: smooth;
    margin-bottom: 70px;
}

/* ===== Messages ===== */
.message {
    display: flex;
    align-items: flex-end;
    gap: 8px;
    max-width: 80%;
    animation: fadeIn 0.3s ease-in-out;
}
.message.me {
    flex-direction: row-reverse;
    align-self: flex-end;
}
.message.admin {
    align-self: flex-start;
}

.avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    flex-shrink: 0;
}

.message-content {
    display: flex;
    flex-direction: column;
    gap: 4px;
    max-width: 100%;
}

.username {
    font-size: 12px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 6px;
}

.username span {
    font-size: 10px;
    padding: 2px 6px;
    border-radius: 8px;
    background: rgba(255,255,255,0.15);
    font-weight: 500;
}

.bubble {
    padding: 10px 16px;
    border-radius: 20px;
    font-size: 14px;
    line-height: 1.4;
    word-wrap: break-word;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(6px);
    position: relative;
    transition: transform 0.2s ease;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
.bubble:hover { transform: scale(1.03); }

.me .bubble {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: #fff;
}
.admin .bubble {
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: #fff;
}

.time {
    font-size: 10px;
    opacity: 0.75;
    align-self: flex-end;
}

/* ===== Form ===== */
#chat-form {
    display: flex;
    padding: 10px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255,255,255,0.1);
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    gap: 5px;
}

#message {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 12px;
    outline: none;
}

button {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    border: none;
    color: #fff;
    padding: 0 16px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    transition: opacity 0.2s ease;
}
button:hover { opacity: 0.85; }

#close-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    background: rgba(255,255,255,0.1);
    border: none;
    color: #fff;
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    z-index: 10;
}
#close-btn:hover { background: rgba(255,255,255,0.2); }

@keyframes fadeIn { from {opacity:0; transform: translateY(5px);} to {opacity:1; transform: translateY(0);} }
</style>
</head>
<body>

<button id="close-btn"><i class="fas fa-arrow-left"></i> Kembali</button>
<header><i class="fas fa-comments"></i> Live Chat</header>
<div id="chat-box"></div>

<form id="chat-form">
    <input type="text" id="message" placeholder="Ketik pesan..." required>
    <button type="submit">Kirim</button>
</form>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
    apiKey: "AIzaSyBPzquGkVE0weenABUs_uAwiApfZxzco8E",
    authDomain: "komik-yydz.firebaseapp.com",
    databaseURL: "https://komik-yydz-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "komik-yydz",
    storageBucket: "komik-yydz.firebasestorage.app",
    messagingSenderId: "650701388645",
    appId: "1:650701388645:web:19072d42dcc445bb757f8c"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

const chatBox = document.getElementById("chat-box");
const chatForm = document.getElementById("chat-form");
const messageInput = document.getElementById("message");
const closeBtn = document.getElementById("close-btn");

let currentUser = null;
let currentRole = "User";

closeBtn.addEventListener("click", () => window.location.href = "/index");

// Render chat
function renderMessage(data){
    if(chatBox.querySelector(`[data-key="${data.key}"]`)) return;
    const div = document.createElement("div");
    div.classList.add("message");
    if(currentUser && data.uid === currentUser.uid) div.classList.add("me");
    if(data.role && data.role.toLowerCase() === "admin") div.classList.add("admin");
    if(data.key) div.setAttribute("data-key", data.key);

    div.innerHTML = `
        <img class="avatar" src="${data.photoURL || 'https://via.placeholder.com/36'}" alt="avatar">
        <div class="message-content">
            <span class="username">${data.username} <span>${data.role || "User"}</span></span>
            <div class="bubble">${data.message}</div>
            <div class="time">${data.time}</div>
        </div>
    `;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

// Load chat lama + user map
async function loadChats(){
    const chatSnap = await db.ref("chats").once("value");
    const chats = chatSnap.val();
    if(!chats) return chatBox.innerHTML = "";

    const usersSnap = await db.ref("users").once("value");
    const users = usersSnap.val() || {};
    chatBox.innerHTML = "";

    for(const [key, chat] of Object.entries(chats)){
        const data = {...chat, key};
        if(!data.role && data.uid){
            data.role = users[data.uid]?.role || "User";
        }
        renderMessage(data);
    }
}

// Auth state
auth.onAuthStateChanged(async user => {
    if(!user){
        alert("Silakan login dulu.");
        return window.location.href = "akun.html";
    }

    currentUser = user;
    const snapshot = await db.ref("users/" + user.uid).once("value");
    if(!snapshot.exists()){
        await db.ref('users/' + user.uid).set({
            name: user.displayName || "Pengguna",
            email: user.email,
            photoURL: user.photoURL || "",
            role: "User",
            lastLogin: new Date().toISOString()
        });
    } else {
        currentRole = snapshot.val().role || "User";
        await db.ref('users/' + user.uid + '/lastLogin').set(new Date().toISOString());
    }

    await loadChats();

    db.ref("chats").on("child_added", async snap => {
        const data = snap.val();
        data.key = snap.key;
        if(chatBox.querySelector(`[data-key="${data.key}"]`)) return;
        if(!data.role && data.uid){
            const userSnap = await db.ref("users/" + data.uid).once("value");
            data.role = userSnap.exists() ? userSnap.val().role : "User";
        }
        renderMessage(data);
    });
});

// Kirim chat
chatForm.addEventListener("submit", async e => {
    e.preventDefault();
    if(!currentUser) return;
    const msg = messageInput.value.trim();
    if(!msg) return;

    const chatData = {
        uid: currentUser.uid,
        username: currentUser.displayName || "Pengguna",
        role: currentRole,
        photoURL: currentUser.photoURL || "",
        message: msg,
        time: new Date().toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"})
    };

    const ref = await db.ref("chats").push(chatData);
    chatData.key = ref.key;
    renderMessage(chatData);
    messageInput.value = "";
});
</script>
</body>
</html>
